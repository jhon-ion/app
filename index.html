<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Daftar - Aplikasi ODP</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Aplikasi ODP - Login / Daftar</h1>
    <div class="box" id="authBox">
      <div id="loginForm">
        <h2>Login</h2>
        <input id="loginId" placeholder="ID" />
        <input id="loginPw" type="password" placeholder="Password" />
        <button id="btnLogin">Login</button>
        <p>Belum punya akun? <a href="#" id="showRegister">Daftar</a></p>
      </div>

      <div id="registerForm" style="display:none;">
        <h2>Daftar</h2>
        <input id="regId" placeholder="ID (unik)" />
        <input id="regEmail" placeholder="Email" />
        <input id="regPhone" placeholder="No HP" />
        <input id="regPw" type="password" placeholder="Password" />
        <button id="btnRegister">Daftar</button>
        <p><a href="#" id="showLogin">Kembali ke Login</a></p>
      </div>
    </div>
    <p class="note">Aplikasi mendukung mode lokal (localStorage) untuk testing tanpa backend.</p>
  </div>

<script src="js/scriptData.js"></script>
<script src="js/script.js"></script>
</body>
</html>
