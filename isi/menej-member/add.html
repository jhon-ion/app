<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Member - ION App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2563eb;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 14px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    .back {
      margin-top: 12px;
      display: inline-block;
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tambah Member</h2>

    <input id="nama" placeholder="Nama Lengkap">
    <input id="nip" placeholder="NIP">
    <input id="alias" placeholder="Alias">
    <input id="email" placeholder="Email">
    <select id="role">
      <option value="member">Member</option>
      <option value="team jl">Team JL</option>
      <option value="admin">Admin</option>
    </select>

    <button onclick="addMember()">Simpan</button>
    <a href="index.html" class="back">‚Üê Kembali</a>
  </div>
  
  <script>
  // Pastikan app.js sudah termuat
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof MemberAPI === "undefined") {
      Swal.fire("Gagal", "Gagal memuat API, periksa koneksi atau app.js", "error");
      console.error("MemberAPI tidak ditemukan. Pastikan app.js sudah termuat di halaman ini.");
    }
  });
</script>


  <script src="../../js/app.js"></script>
  <script>
    async function addMember() {
      const entry = {
        nama: nama.value.trim(),
        nip: nip.value.trim(),
        alias: alias.value.trim(),
        email: email.value.trim(),
        role: role.value
      };

      if (!entry.nama || !entry.nip) {
        Swal.fire("Error", "Nama dan NIP wajib diisi!", "warning");
        return;
      }

      try {
        await MemberAPI.addMember(entry);
        Swal.fire("Sukses", "Member berhasil ditambahkan!", "success").then(() => {
          window.location.href = "index.html";
        });
      } catch (err) {
        Swal.fire("Error", err.message, "error");
      }
    }
  </script>
</body>
</html>
