<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ION App - Beranda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* ==== BASE ==== */
    * {
      box-sizing: border-box;
      transition: all 0.25s ease;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top right, #4f46e5, #1e3a8a);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 32px 24px 40px;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.6rem;
      color: #1e3a8a;
      margin-bottom: 6px;
      font-weight: 700;
    }

    .role {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 25px;
    }

    /* ==== MENU GRID ==== */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }

    .menu-item {
      background: linear-gradient(145deg, #f8fafc, #e0e7ff);
      border-radius: 14px;
      padding: 18px 10px;
      text-decoration: none;
      color: #1e3a8a;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .menu-item i {
      width: 28px;
      height: 28px;
      margin-bottom: 6px;
      color: #4338ca;
    }

    .menu-item::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: inherit;
    }

    .menu-item:hover::after {
      opacity: 1;
    }

    .menu-item:hover {
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(59, 130, 246, 0.4);
    }

    .menu-item:hover i {
      color: white;
    }

    /* ==== LOGOUT BUTTON ==== */
    #btnLogout {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 28px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(239, 68, 68, 0.3);
    }

    #btnLogout:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      transform: translateY(-2px);
    }

    /* ==== FOOTER ==== */
    footer {
      margin-top: 28px;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="userName">Memuat...</h2>
    <p class="role">Role: <span id="userRole">-</span></p>

    <div class="menu-grid" id="menuGrid">
      <!-- Menu akan diisi otomatis oleh app.js -->
    </div>

    <button id="btnLogout">Logout</button>

    <footer>
      <p>Â© 2025 ION Network System</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
