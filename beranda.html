<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ION App - Beranda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px 24px 40px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.5rem;
      color: #2563eb;
      margin-bottom: 8px;
    }

    .role {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f8fafc;
      border-radius: 12px;
      padding: 18px 8px;
      text-decoration: none;
      color: #2563eb;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.25s ease;
    }

    .menu-item:hover {
      background: #2563eb;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
    }

    .menu-item i {
      width: 28px;
      height: 28px;
      margin-bottom: 6px;
    }

    #btnLogout {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #btnLogout:hover {
      background: #dc2626;
    }

    footer {
      margin-top: 25px;
      font-size: 0.75rem;
      color: #aaa;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2 id="userName">Memuat...</h2>
    <p class="role">Role: <span id="userRole">-</span></p>

    <div class="menu-grid" id="menuGrid">
      <!-- Menu akan diisi dari app.js -->
    </div>

    <button id="btnLogout">Logout</button>

    <footer>
      <p>Â© 2025 ION Network System</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
